    <title>Exchange Converter</title>
    <script language="JavaScript">

function euroConverter(){
var http = newXMLHttpRequest();
const url= 'http://www.apilayer.net/api/live?access_key=295fa4ae6b0ad82f2deec9e1a75a6eda';
http.open("GET", url);
http.send();
}
function dollarConverter(){
var http = newXMLHttpRequest();
const url= 'http://www.apilayer.net/api/live?access_key=295fa4ae6b0ad82f2deec9e1a75a6eda';
http.open("GET", url);
http.send();
}
function poundConverter(){
var http = newXMLHttpRequest();
const url= 'http://www.apilayer.net/api/live?access_key=295fa4ae6b0ad82f2deec9e1a75a6eda';
http.open("GET", url);
http.send();
}


</script>

<body>
     <div class="app">
    <nav class="navbar navbar-default">
		<div class="container-fluid">
			
		</div>

	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Currency Converter</h3>
		<hr style="border-top:1px dotted #ccc;">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h4>Converter</h4>
			<hr style="border-top:1px groovy #ccc;"/>
			<form name="converter">
<table border="0">
<tr>
<td>Euro: </td><td><input type="text" name="euro" onChange="euroConverter()" /></td>
</tr>
<tr>
<td>US Dollar: </td><td><input type="text" name="dollar" onChange="dollarConverter()" /></td>
</tr>
<tr>
<td>British Pound:</td><td><input type="text" name="pound" onChange="poundConverter()" /></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="button" value="Convert!" /></td>
</tr>
</table>
</form>
	</div>
